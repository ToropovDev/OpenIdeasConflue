default:
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      alias: docker

build:
  stage: build
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: tcp://docker:2375/
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $IMAGE_NAME:$CI_JOB_ID .
    - docker tag $IMAGE_NAME:$CI_JOB_ID $IMAGE_NAME:latest
    - docker tag $IMAGE_NAME:$CI_JOB_ID $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:$CI_JOB_ID
    - docker push $CI_REGISTRY_IMAGE:latest

